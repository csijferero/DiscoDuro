<script type="text/javascript">
$(Document).ready(function (){
	$("div.menu_punto").hide();
	$("p.menu_capitulo").click(function (){
		$(this).next("div.menu_punto").slideDown(300).siblings("div.menu_punto").slideUp("slow");
	})
});
</script>
<style type="text/css">
body {
	margin: 10px;
}

.menu {
	width: 150px;
}

.menu_capitulo {
	padding: 5px;
	cursor: pointer;
	position: relative;
	margin: 1px;
	font-weight: bold;
	background: #9cf;
	border: 1px solid black;
}

.menu_punto a {
	display: block;
	color: black;
	background-color: white;
	padding-left: 30px;
	text-decoration: none;
}

.menu_punto a:hover {
	color: black;
	text-decoration: underline;
}
</style>
</head>
<body>
