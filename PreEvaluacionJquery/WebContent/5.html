<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>5</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$("#boton").click(function () {
		if ($("#texto").val()=="") {
			$("#error").text("ERROR");
			return false;
		}
	});
});
</script>
</head>
<body>
	<div>
		<p>Diseñe un formulario con una caja de texto y un botón. Si pulsa
			el botón y el campo está vacío, debe mostrar el error en un párrafo
			debajo del formulario. Si pulsa el botón y el campo no está vació,
			debe enviar el formulario.</p>
		<form action="">
			<input type="text" id="texto"> <input type="submit"
				id="boton">
		</form>
		<span id="error"></span>
	</div>
</body>
</html>
