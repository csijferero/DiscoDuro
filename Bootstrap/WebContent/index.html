<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Bootstrap</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-5"
				style="background: blue">
				<p>Párrafo 1</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-5"
				style="background: gray">
				<p>Párrafo 2</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-5"
				style="background: red">
				<p>Párrafo 3</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-5"
				style="background: yellow">
				<p>Párrafo 4</p>
			</div>
		</div>


		<div class="row">
			<div class="btn-group" role="group"
				aria-label="Button group with nested dropdown">
				<button type="button" class="btn btn-secondary">1</button>
				<button type="button" class="btn btn-secondary">2</button>

				<div class="btn-group" role="group">
					<button id="btnGroupDrop1" type="button"
						class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Dropdown</button>
					<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
						<a class="dropdown-item" href="#">Dropdown link</a> <a
							class="dropdown-item" href="#">Dropdown link</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-dark">Dark</button>

			<button type="button" class="btn btn-link">Link</button>

		</div>

		<div class="row">


			<div class="btn-group-vertical" role="group"
				aria-label="Basic example">
				<button type="button" class="btn btn-secondary">Left</button>
				<button type="button" class="btn btn-secondary">Middle</button>
				<button type="button" class="btn btn-secondary">Right</button>
			</div>

		</div>
		<div class="row">


			<img
				src="https://appaplicacionpara.com/wp-content/uploads/2016/06/App-para-Android-gratis.png"
				alt="..." class="img-thumbnail">

		</div>

	</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
